repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-json
        files: ^tools/
      - id: check-yaml
        files: ^tools/
      - id: check-added-large-files
        args: ['--maxkb=1000']
        files: ^tools/
      - id: check-merge-conflict
        files: ^tools/
      - id: detect-private-key
        files: ^tools/
      - id: end-of-file-fixer
        files: ^tools/
      - id: trailing-whitespace
        args: ['--markdown-linebreak-ext=md']
        files: ^tools/

  # Secret scanning
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks
        files: ^tools/

  # Spell checking
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        args: ['--ignore-words-list=crate,nd,sav,ser,ot,numer']
        files: ^tools/
        exclude: (pnpm-lock\.yaml|node_modules/|dist/)

  # Biome linting and formatting
  - repo: https://github.com/biomejs/pre-commit
    rev: v0.6.1
    hooks:
      - id: biome-check
        additional_dependencies: ['@biomejs/biome@2.3.5']
        files: ^tools/.*\.(jsx?|tsx?|json|jsonc|css)$

  # TypeScript type checking
  - repo: local
    hooks:
      - id: typescript-check
        name: TypeScript type check
        entry: bash -c 'cd tools && npx tsc --noEmit'
        language: system
        files: ^tools/.*\.(ts|tsx)$
        pass_filenames: false

  # Commit message linting (commit-msg stage)
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.23.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies: ['@commitlint/config-conventional@19.0.0']
