name = "websites-tools"
compatibility_date = "2024-11-01"

# This is for Cloudflare Pages (not raw Workers)
pages_build_output_dir = ".vercel/output/static"

# Watch only files in the tools directory (for monorepo)
watch_paths = [
  "app/**",
  "components/**",
  "hooks/**",
  "lib/**",
  "public/**",
  "*.ts",
  "*.tsx",
  "*.js",
  "*.json",
  "wrangler.toml"
]

[build]
command = "pnpm pages:build"
watch_paths = [
  "app/**",
  "components/**",
  "hooks/**",
  "lib/**",
  "public/**",
  "next.config.ts",
  "tailwind.config.ts",
  "package.json"
]

[vars]
NODE_VERSION = "v24"
PNPM_VERSION = "10"