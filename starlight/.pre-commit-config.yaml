repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-json
        files: ^starlight/
      - id: check-yaml
        files: ^starlight/
      - id: check-added-large-files
        args: ['--maxkb=1000']
        files: ^starlight/
      - id: check-merge-conflict
        files: ^starlight/
      - id: detect-private-key
        files: ^starlight/
      - id: end-of-file-fixer
        files: ^starlight/
      - id: trailing-whitespace
        args: ['--markdown-linebreak-ext=md,mdx']
        files: ^starlight/

  # Secret scanning
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks
        files: ^starlight/

  # Spell checking
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        args: ['--ignore-words-list=crate,nd,sav,ser,ot,numer,astro']
        files: ^starlight/
        exclude: (pnpm-lock\.yaml|\.astro/|node_modules/|dist/)

  # Biome linting and formatting
  - repo: https://github.com/biomejs/pre-commit
    rev: v0.6.1
    hooks:
      - id: biome-check
        additional_dependencies: ['@biomejs/biome@2.3.5']
        files: ^starlight/.*\.(jsx?|tsx?|json|jsonc)$

  # Astro type checking
  - repo: local
    hooks:
      - id: astro-check
        name: Astro check
        entry: bash -c 'cd starlight && npx astro check'
        language: system
        files: ^starlight/.*\.(astro|ts|tsx|js|jsx)$
        pass_filenames: false

  # Commit message linting (commit-msg stage)
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.23.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies: ['@commitlint/config-conventional@19.0.0']
