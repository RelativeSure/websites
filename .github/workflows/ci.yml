name: CI Pipeline

on:
  pull_request:
    paths:
      - 'fumadocs/**'
      - 'starlight/**'
      - 'tools/**'
      - '.github/workflows/**'
  push:
    branches: [main, master]
    paths:
      - 'fumadocs/**'
      - 'starlight/**'
      - 'tools/**'
      - '.github/workflows/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Step 1: Build verification
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [fumadocs, starlight, tools]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: '${{ matrix.project }}/pnpm-lock.yaml'

      - name: Install dependencies
        run: cd ${{ matrix.project }} && pnpm install --frozen-lockfile

      - name: Build ${{ matrix.project }}
        run: cd ${{ matrix.project }} && pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-${{ matrix.project }}
          path: ${{ matrix.project }}/dist
          retention-days: 1

  # Step 2: Type checking
  typecheck:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - project: fumadocs
            command: npx tsc --noEmit
          - project: starlight
            command: npx astro check
          - project: tools
            command: npx tsc --noEmit
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: '${{ matrix.project }}/pnpm-lock.yaml'

      - name: Install dependencies
        run: cd ${{ matrix.project }} && pnpm install --frozen-lockfile

      - name: Type check ${{ matrix.project }}
        run: cd ${{ matrix.project }} && ${{ matrix.command }}

  # Step 3: Security audit (runs on push only to save time)
  security:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    strategy:
      matrix:
        project: [fumadocs, starlight, tools]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: '${{ matrix.project }}/pnpm-lock.yaml'

      - name: Install dependencies
        run: cd ${{ matrix.project }} && pnpm install --frozen-lockfile

      - name: Run security audit
        run: cd ${{ matrix.project }} && pnpm audit --audit-level high
        continue-on-error: true

      - name: Security audit summary
        if: always()
        run: |
          echo "## Security Audit Results - ${{ matrix.project }}" >> $GITHUB_STEP_SUMMARY
          echo "Security audit completed for ${{ matrix.project }}" >> $GITHUB_STEP_SUMMARY
