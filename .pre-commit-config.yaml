repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-json
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: trailing-whitespace
        args: ['--markdown-linebreak-ext=md,mdx']

  # Secret scanning
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks

  # Spell checking - fumadocs
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        name: codespell (fumadocs)
        args: ['--ignore-words-list=crate,nd,sav,ser,ot,numer']
        files: ^fumadocs/
        exclude: (pnpm-lock\.yaml|\.next/|node_modules/)

  # Spell checking - starlight
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        name: codespell (starlight)
        args: ['--ignore-words-list=crate,nd,sav,ser,ot,numer,astro']
        files: ^starlight/
        exclude: (pnpm-lock\.yaml|\.astro/|node_modules/|dist/)

  # Spell checking - tools
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        name: codespell (tools)
        args: ['--ignore-words-list=crate,nd,sav,ser,ot,numer']
        files: ^tools/
        exclude: (pnpm-lock\.yaml|node_modules/|dist/)

  # Biome linting and formatting - fumadocs
  - repo: local
    hooks:
      - id: biome-check-fumadocs
        name: biome-check (fumadocs)
        entry: bash -c 'cd fumadocs && npx biome check --no-errors-on-unmatched --files-ignore-unknown=true'
        language: system
        files: ^fumadocs/.*\.(jsx?|tsx?|json|jsonc|css)$
        pass_filenames: true

  # Biome linting and formatting - starlight
  - repo: local
    hooks:
      - id: biome-check-starlight
        name: biome-check (starlight)
        entry: bash -c 'cd starlight && npx biome check --no-errors-on-unmatched --files-ignore-unknown=true'
        language: system
        files: ^starlight/.*\.(jsx?|tsx?|json|jsonc)$
        pass_filenames: true

  # Biome linting and formatting - tools
  - repo: local
    hooks:
      - id: biome-check-tools
        name: biome-check (tools)
        entry: bash -c 'cd tools && npx biome check --no-errors-on-unmatched --files-ignore-unknown=true'
        language: system
        files: ^tools/.*\.(jsx?|tsx?|json|jsonc|css)$
        pass_filenames: true

  # TypeScript type checking - fumadocs
  - repo: local
    hooks:
      - id: typescript-check-fumadocs
        name: TypeScript type check (fumadocs)
        entry: bash -c 'cd fumadocs && npx tsc --noEmit'
        language: system
        files: ^fumadocs/.*\.(ts|tsx)$
        pass_filenames: false

  # Astro type checking - starlight
  - repo: local
    hooks:
      - id: astro-check
        name: Astro check (starlight)
        entry: bash -c 'cd starlight && npx astro check'
        language: system
        files: ^starlight/.*\.(astro|ts|tsx|js|jsx)$
        pass_filenames: false

  # TypeScript type checking - tools
  - repo: local
    hooks:
      - id: typescript-check-tools
        name: TypeScript type check (tools)
        entry: bash -c 'cd tools && npx tsc --noEmit'
        language: system
        files: ^tools/.*\.(ts|tsx)$
        pass_filenames: false

  # Commit message linting (commit-msg stage)
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.23.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies: ['@commitlint/config-conventional@19.0.0']
